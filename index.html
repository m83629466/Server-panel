<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testando a API do MagmaNode</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7f6;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      color: #2c3e50;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 1em;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #2980b9;
    }

    #status {
      background-color: #fff;
      color: #333;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 600px;
      margin-top: 20px;
      text-align: center;
      font-size: 1.2em;
      display: none;
    }

    .status-success {
      color: #27ae60;
    }

    .status-error {
      color: #e74c3c;
    }
  </style>
  <script>
    async function fetchStatus() {
      try {
        const response = await fetch('https://server-panel-figp.onrender.com');
        const data = await response.json();

        const statusElement = document.getElementById('status');
        if (data.success) {
          statusElement.innerHTML = `
            <p class="status-success"><strong>Status:</strong> ${data.data.status}</p>
            <p><strong>CPU:</strong> ${data.data.cpu}</p>
            <p><strong>RAM:</strong> ${data.data.ram}</p>
            <p><strong>Disco:</strong> ${data.data.disk}</p>
            <p><strong>Jogadores:</strong> ${data.data.players}</p>
          `;
        } else {
          statusElement.innerHTML = '<p class="status-error">Erro ao obter dados do servidor</p>';
        }
        statusElement.style.display = 'block';
      } catch (err) {
        console.error(err);
        document.getElementById('status').innerHTML = '<p class="status-error">Erro ao comunicar com a API</p>';
        document.getElementById('status').style.display = 'block';
      }
    }

    async function startServer() {
      try {
        const response = await fetch('https://server-panel-figp.onrender.com/api/power/start', {
          method: 'POST',
        });
        const result = await response.json();

        if (result.success) {
          alert('Servidor iniciado com sucesso!');
        } else {
          alert(`Erro: ${result.error}`);
        }
      } catch (err) {
        alert('Erro ao enviar comando para iniciar o servidor');
      }
    }
  </script>
</head>

<body>
  <h1>Testando a API do MagmaNode</h1>
  <button class="button" onclick="fetchStatus()">Obter Status do Servidor</button>
  <button class="button" onclick="startServer()">Iniciar Servidor</button>
  <p id="status"></p>
</body>

</html>
