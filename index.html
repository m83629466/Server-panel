<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Status Pterodactyl + IP</title>
</head>
<body>
  <h1>Status do Servidor</h1>
  <pre id="status">Carregando...</pre>

  <h2>Seu IP:</h2>
  <pre id="meu-ip">Carregando...</pre>

  <script>
    const BACKEND_URL = 'https://server-panel-figp.onrender.com';

    fetch(BACKEND_URL)
      .then(res => res.json())
      .then(data => {
        document.getElementById('status').textContent = JSON.stringify(data.server, null, 2);
        document.getElementById('meu-ip').textContent = data.ip;
      })
      .catch(err => {
        document.getElementById('status').textContent = 'Erro ao carregar status: ' + err;
      });
  </script>
</body>
</html>
